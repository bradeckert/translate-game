<!DOCTYPE html>
<!--
   COLLABORATORS: Completed on my own except for 
   looking at stack overflow frequently
   
  -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ready, Set, Translate !</title>
    <link type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link type="text/css" href="translate_game.css" rel="stylesheet" />

    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="dicts.json"></script>
    <script type="text/javascript" src="translate_game.js"></script>

  </head>
  <body>
    <div id="app">
      <span id="instruction">
        Translate from <span class="lang">Spanish</span> to <span class="lang">English</span>
      </span>
      <div id="content">
        <table id="answers">
          <tr>
            <th id="lang-from"></th>
            <th id="lang-to"></th>
            <th>Answer</th>
          </tr>
          <tr class="entry-row">
            <td class="current"></td>
            <td><input id="entry"></input></td>
            <td><button id="submit">See Answer</button></td>
          </tr>
          <tr class="correct">
            <td>calabaza</td>
            <td>pumpkin</td>
            <td><span class="ui-icon ui-icon-check"></span><td>
          </tr>
          <tr class="incorrect">
            <td>postmodernidad</td>
            <td>phone</td>
            <td>postmodernism</td>
          </tr>
        </table>
      </div>

    </div>
  </body>
</html>
